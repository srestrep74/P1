<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Edit Space</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pzjw6s2aystz7hdfkt3v0d/4l9u4v4zmrnsmnyd9jhpzvp90wpgfnh7u8fn+a/d" crossorigin="anonymous"></script>
    </head>

    <body>
        <form method="POST">
            {% csrf_token %}
    
            <div style="margin-bottom: 30px;" class="text-center">
                <h2>Editar Espacio</h2>
            </div>
    
            <div style="margin-bottom: 15px;">
                <p>Escriba en los espacios que quiere editar.</p>
            </div>
    
            <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default">Nombre del espacio</span>
                <input type="text" id="name" name="name" class="form-control" value="{{ space_form.name.value }}">
            </div>
            
            <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default">Descripción del espacio</span>
                <input type="text" id="description" name="description" class="form-control" value="{{ space_form.description.value }}">
            </div>            
            
            <div class="input-group mb-3">
                <label class="input-group-text" for="availability">Disponibilidad</label>
                <select class="form-select" id="availability" name="availability">
                    {% for value, label in space_form.fields.availability.choices %}
                        <option value="{{ value }}" {% if value == space_form.instance.availability %}selected{% endif %}>{{ label }}</option>
                    {% endfor %}
                </select>
            </div>
            
            <div class="input-group mb-3">
                <label class="input-group-text" for="classification">Clasificación</label>
                <select class="form-select" id="classification" name="classification">
                    {% for value, label in space_form.fields.classification.choices %}
                        <option value="{{ value }}" {% if value == space_form.instance.classification %}selected{% endif %}>{{ label }}</option>
                    {% endfor %}
                </select>            
            </div>

            <div style="margin-bottom: 5px;">
                <center>
                    <button type="submit" class="btn btn-primary">Guardar</button>
                </center>
            </div>
    
        </form>
    </body>
</html>
