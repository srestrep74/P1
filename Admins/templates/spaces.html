<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <form action="">
            <div class="mb-3">
                <label for="searchSpace" class="form-label">
                    Buscar por espacio:
                </label>
                <input type="text" class="form-control" name="searchSpace">
            </div>
            <button type="submit" class="btn btn-primary">Buscar</button>
        </form>

        <p>Buscando por {{ searchTerm }}</p>
        <div class="row row-cols-1 row-cols-md-3 g-4">
            {% for space in spaces %}
            <div v-for="space in spaces" class="col">
                <div class="card">
                    <div class="body-card">
                        <h5 class="card-title fw-bold">{{ space.name }}</h5>
                        <p class="card-text">{{ space.description }}</p>
                        <p class="card-text">Disponibilidad: {{ space.get_availability_display }}</p>
                        <p class="card-text">Clasificaci√≥n: {{ space.get_clasification_display }}</p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
