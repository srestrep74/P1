<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
    <div class="container" style="margin-top: 20px;">
        <form action="">
            <div class="mb-3">
                <label for="searchSpace" class="form-label">
                    Buscar por espacio:
                </label>
                <input type="text" class="form-control" name="searchSpace">
            </div>
            <button type="submit" class="btn btn-primary">Buscar</button>
        </form>

        <p>Buscando por {{ searchTerm }}</p>
        <div class="row row-cols-1 row-cols-md-3 g-4">
            {% for space in spaces %}
            <div v-for="space in spaces" class="col">
                <div class="card">
                    <div class="body-card" style="padding: 10px;">
                        <h5 class="card-title fw-bold">{{ space.name }}</h5>
                        <p class="card-text">{{ space.description }}</p>
                        <p class="card-text">Disponibilidad: {{ space.get_availability_display }}</p>
                        <p class="card-text">Clasificación: {{ space.get_classification_display }}</p>
                        <center>
                            <div>
                                <button type="submit" class="btn btn-primary">
                                    <a href="{% url 'edit_space' space.id %}" style="color: white; text-decoration: none;">Editar</a>
                                </button>
                                <button type="submit" class="btn btn-primary">
                                    <a href="{% url 'delete_space' space.id %}" style="color: white; text-decoration: none;">Eliminar</a>
                                </button>
                            </div>
                        </center>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>

        <div class="mb-3" style="margin-top: 50px;">
            <center>
                <button type="submit" class="btn btn-primary">
                    <a href="{% url 'add_space'%}" style="color: white; text-decoration: none;">Añadir espacio</a>
                </button>
            </center>
        </div>
    </div>
</body>
