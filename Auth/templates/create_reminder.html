{% include 'navbar.html' %}
{% block content %}
    <form method="POST" enctype="multipart/form-data" style="margin: 20px 150px;">
        {% csrf_token %}
    
        <div style="margin-bottom: 30px;" class="text-center">
            <h2 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">Crear recordatorio</h2>
        </div>
    
        <div style="margin-bottom: 15px;">
            <p class="mb-3 font-normal text-black-700 dark:text-black-400">Llene todas las casillas</p>
        </div>

        <div class="mb-6">
            <label for="datetimepicker" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Fecha y hora del recordatorio</label>
            <input type="text" id="datetimepicker" name="datetimepicker" class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-sm-light">
        </div>        

        <div style="margin-bottom: 5px;">
            <center>
                <button type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">Guardar</button>
            </center>
        </div>
    
    </form>
{% endblock content %}
